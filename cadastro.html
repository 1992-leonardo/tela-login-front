<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>Cadastro</h2>
        <form id="cadastro-form"> <!-- Adicionando um ID ao formulário -->
            <div class="box-usuario">
                <input type="text" id="nome" name="nome" required>
                <label>Nome</label>
            </div>
            <br>
            <div class="box-usuario">
                <input type="email" id="email" name="email" required>
                <label>Email</label>
            </div>
            <br>
            <div class="box-usuario">
                <input type="tel" id="telefone" name="telefone" required>
                <label>Telefone</label>
            </div>
            <br>
            <div class="box-usuario">
                <input type="password" id="senha" name="senha" required>
                <label>Senha</label>
            </div>
            <br>
            <div class="enviar">
                <button type="submit">Cadastrar</button> <!-- Botão de submissão correto -->
            </div>
            <div class="forgot-cadastro">
                <a href="index.html">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>

    <!-- Importação do JavaScript -->
    <script src="funcionalidade.js"></script>
</body>
</html>
