<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form"> <!-- Adicionado um ID para o JavaScript -->
            <div class="box-usuario">
                <input type="email" name="email" id="email" required>
                <label>E-mail</label>
            </div>
            <br>
            <div class="box-usuario">
                <input type="password" name="senha" id="senha" required>
                <label>Senha</label>
            </div>
            <br>
            <div class="forgot-senha">
                <a href="#">Recupere sua senha</a>
            </div>
            <div class="forgot-cadastro">
                <a href="cadastro.html">Cadastre-se</a>
            </div>
            <div class="enviar">
                <button type="submit" id="botao-login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Entrar
                </button>
            </div>
        </form>
        <div class="footer">
            <span>Ou faça login através das redes</span>
            <div class="campo-social">
                <div class="campo-social-google">
                    <a href="#">
                        <i class="fab fa-google"></i> Conectar com o Google
                    </a>
                </div>
                <div class="campo-social-facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i> Conectar com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="funcionalidade.js"></script>
</body>
</html>
